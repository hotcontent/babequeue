version: "2.0"
services:
  frontend_master:
      build: .
      image: "babequeue_frontend:master"
      ports: 
        - "8000:80"
      restart: always
      volumes:
        - "/etc/home/applications/babequeue/build /www/html/branches/master"
     
      container_name: "babequeue_frontend_master"
 
networks:
  default:
    external:
      name: nginx-proxy



